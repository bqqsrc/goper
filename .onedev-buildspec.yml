version: 21
jobs:
- name: Goper_Update
  steps:
  - !PushRepository
    name: github_goper
    remoteUrl: https://github.com/bqqsrc/goper.git
    userName: bqqsrc
    passwordSecret: bqqsrc_github
    force: true
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  triggers:
  - !BranchUpdateTrigger
    branches: main
  - !TagCreateTrigger
    branches: main
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 3600
